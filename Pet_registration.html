<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="Pet_registration.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="QrGeneration">
        <div class="Group40">
            <div class="Form">
                <h2>Register Your Pet</h2>

                <label>Address</label>
                <input type="text" id="address" class="Rectangle300">

                <label>Phone Number</label>
                <input type="text" id="phone" class="Rectangle300" placeholder="Enter 10-digit number">

                <label>Pet Name</label>
                <input type="text" id="petName" class="Rectangle300">

                <label>Pet Breed</label>
                <input type="text" id="petBreed" class="Rectangle300">

                <label>Owner Name</label>
                <input type="text" id="ownerName" class="Rectangle300">

                <label>Pet Colour</label>
                <input type="text" id="petColor" class="Rectangle300">

                <button class="Button1" id="submit" onclick="generateQRCode()">Create QR Code</button>
            </div>

            <div id="qrcodeContainer">
                <div id="qrcode"></div> <!-- QR Code appears here -->
                <button class="Button1" id="downloadQR" disabled>Download QR Code</button>
            </div>

            <div class="Footer">
                <p>Generate fully customized QR Codes for pet registration.</p>
            </div>
        </div>
    </div>

    <script src="Pet_registration.js"></script>

</body>
</html>
