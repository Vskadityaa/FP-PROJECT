<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qrcode-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    Enter your name: <input type="text" id="name" placeholder="Enter name"><br>
    Enter your address: <input type="text" id="address" placeholder="Enter your address"><br>
    
    <button onclick="generateQR()">Generate QR Code</button>
    
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            let qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // Clear previous QR code
            let name = document.getElementById("name").value.trim();
            let address = document.getElementById("address").value.trim();
            
            if (name !== "" || address !== "") {
                let qrData = `Name: ${name}, Address: ${address}`;
                new QRCode(qrContainer, {
                    text: qrData,
                    width: 200,
                    height: 200
                });
            } else {
                alert("Please enter your name or address!");
            }
        }
    </script>
</body>
</html>
